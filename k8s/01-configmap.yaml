apiVersion: v1
kind: ConfigMap
metadata:
  name: oryxid-config
  namespace: oryxid
data:
  config.yaml: |
    server:
      host: 0.0.0.0
      port: 9000
      mode: release
      readTimeout: 10s
      writeTimeout: 10s
      
    database:
      host: postgres-service
      port: 5432
      name: oryxid
      sslMode: require
      maxOpenConns: 25
      maxIdleConns: 5
      connMaxLifetime: 5m
      
    redis:
      host: redis-service
      port: 6379
      db: 0
      poolSize: 10
      minIdleConns: 5
      
    oauth:
      issuer: https://auth.yourdomain.com
      authorizationCodeLifespan: 10m
      accessTokenLifespan: 1h
      refreshTokenLifespan: 720h
      idTokenLifespan: 1h
      allowedOrigins:
        - https://app.yourdomain.com
        - https://admin.yourdomain.com
        
    security:
      bcryptCost: 12
      rateLimitEnabled: true
      rateLimitBurst: 10
      rateLimitRPS: 100
      pkceRequired: true
      csrfEnabled: true
      
    jwt:
      kid: production-key-001
      privateKeyPath: /app/secrets/jwt/private_key.pem
      publicKeyPath: /app/secrets/jwt/public_key.pem

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: oryxid
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;
        
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
                        
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 20M;
        
        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript 
                   application/json application/javascript application/xml+rss 
                   application/rss+xml application/atom+xml image/svg+xml;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
        
        upstream backend {
            server oryxid-backend-service:9000;
        }
        
        server {
            listen 80;
            server_name _;
            
            # Redirect all HTTP to HTTPS
            return 301 https://$host$request_uri;
        }
        
        server {
            listen 443 ssl http2;
            server_name auth.yourdomain.com;
            
            ssl_certificate /etc/nginx/certs/tls.crt;
            ssl_certificate_key /etc/nginx/certs/tls.key;
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers HIGH:!aNULL:!MD5;
            ssl_prefer_server_ciphers on;
            ssl_session_cache shared:SSL:10m;
            ssl_session_timeout 10m;
            
            # OAuth and API endpoints
            location ~ ^/(oauth|api|\.well-known|health) {
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;
                proxy_read_timeout 86400;
            }
            
            # Admin UI
            location / {
                root /usr/share/nginx/html;
                try_files $uri $uri/ /index.html;
                expires 1h;
                add_header Cache-Control "public, immutable";
            }
            
            # Static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                root /usr/share/nginx/html;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
