services:
  postgres:
    image: postgres:16-alpine
    container_name: oryxid-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-oryxid}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-oryxid_secret}
      POSTGRES_DB: ${DB_NAME:-oryxid}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-oryxid}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: oryxid-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secret}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: oryxid-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Server
      ORYXID_SERVER_HOST: 0.0.0.0
      ORYXID_SERVER_PORT: 9000
      ORYXID_SERVER_MODE: ${SERVER_MODE:-debug}

      # Database
      ORYXID_DATABASE_HOST: postgres
      ORYXID_DATABASE_PORT: 5432
      ORYXID_DATABASE_USER: ${DB_USER:-oryxid}
      ORYXID_DATABASE_PASSWORD: ${DB_PASSWORD:-oryxid_secret}
      ORYXID_DATABASE_NAME: ${DB_NAME:-oryxid}

      # Redis
      ORYXID_REDIS_HOST: redis
      ORYXID_REDIS_PORT: 6379
      ORYXID_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}

      # OAuth
      ORYXID_OAUTH_ISSUER: ${OAUTH_ISSUER:-http://localhost:9000}

      # Admin
      ORYXID_ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ORYXID_ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@oryxid.local}
      ORYXID_ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}

      # JWT
      ORYXID_JWT_PRIVATEKEYPATH: /app/certs/private_key.pem
      ORYXID_JWT_PUBLICKEYPATH: /app/certs/public_key.pem
    volumes:
      - ./certs:/app/certs
      - ../backend:/app
    ports:
      - "9000:9000"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: development
    container_name: oryxid-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:9000}
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run dev -- --host 0.0.0.0 --port 3000

  nginx:
    image: nginx:alpine
    container_name: oryxid-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: oryxid-network
