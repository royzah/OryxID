# Production Docker Compose - uses pre-built images from GitHub Container Registry
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Generate certificates: openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#        -keyout certs/ssl_key.pem -out certs/ssl_cert.pem -subj "/CN=localhost"
#   3. Generate JWT keys: openssl genrsa -out certs/private_key.pem 4096 && \
#        openssl rsa -in certs/private_key.pem -pubout -out certs/public_key.pem
#   4. Run: docker compose -f docker-compose.prod.yaml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: oryxid-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oryxid-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: oryxid-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - oryxid-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-royzah}/oryxid-backend:${VERSION:-latest}
    container_name: oryxid-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${SERVER_PORT}:9000"
    environment:
      ORYXID_SERVER_HOST: 0.0.0.0
      ORYXID_SERVER_PORT: ${SERVER_PORT}
      ORYXID_SERVER_MODE: ${SERVER_MODE:-release}
      ORYXID_DATABASE_HOST: postgres
      ORYXID_DATABASE_PORT: 5432
      ORYXID_DATABASE_USER: ${DB_USER}
      ORYXID_DATABASE_PASSWORD: ${DB_PASSWORD}
      ORYXID_DATABASE_NAME: ${DB_NAME}
      ORYXID_DATABASE_SSLMODE: ${DB_SSL_MODE}
      ORYXID_REDIS_HOST: redis
      ORYXID_REDIS_PORT: 6379
      ORYXID_REDIS_PASSWORD: ${REDIS_PASSWORD}
      ORYXID_OAUTH_ISSUER: ${OAUTH_ISSUER}
      ORYXID_OAUTH_ACCESSTOKENLIFESPAN: ${OAUTH_ACCESS_TOKEN_LIFESPAN}
      ORYXID_OAUTH_REFRESHTOKENLIFESPAN: ${OAUTH_REFRESH_TOKEN_LIFESPAN}
      ORYXID_OAUTH_AUTHORIZATIONCODELIFESPAN: ${OAUTH_AUTHORIZATION_CODE_LIFESPAN}
      ORYXID_OAUTH_ALLOWEDORIGINS: "*"
      ORYXID_ADMIN_USERNAME: ${ADMIN_USERNAME}
      ORYXID_ADMIN_EMAIL: ${ADMIN_EMAIL}
      ORYXID_ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ORYXID_JWT_PRIVATEKEYPATH: /app/certs/private_key.pem
      ORYXID_JWT_PUBLICKEYPATH: /app/certs/public_key.pem
      ORYXID_JWT_KID: ${JWT_KID}
      ORYXID_SECURITY_BCRYPTCOST: ${SECURITY_BCRYPT_COST}
      ORYXID_SECURITY_RATELIMITENABLED: ${SECURITY_RATE_LIMIT_ENABLED}
      ORYXID_SECURITY_RATELIMITRPS: ${SECURITY_RATE_LIMIT_RPS}
      ORYXID_SECURITY_RATELIMITBURST: ${SECURITY_RATE_LIMIT_BURST}
      ORYXID_SECURITY_PKCEREQUIRED: ${SECURITY_PKCE_REQUIRED}
      ORYXID_SECURITY_CSRFENABLED: ${SECURITY_CSRF_ENABLED}
    volumes:
      - ./certs:/app/certs:ro
    networks:
      - oryxid-network
    healthcheck:
      test: ["CMD", "/oryxid", "--health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-royzah}/oryxid-frontend:${VERSION:-latest}
    container_name: oryxid-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      ORIGIN: ${ORIGIN:-http://localhost:3000}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://backend:9000}
    ports:
      - "${FRONTEND_PORT}:3000"
    networks:
      - oryxid-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-royzah}/oryxid-nginx:${VERSION:-latest}
    container_name: oryxid-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - ./certs:/etc/nginx/ssl:ro
      - certbot_webroot:/var/www/certbot:ro
    networks:
      - oryxid-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  certbot_webroot:

networks:
  oryxid-network:
    driver: bridge
